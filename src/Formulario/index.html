<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--! Intro animacion -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="main-content">
        <section class="section_form">
            <div class="contaner">
                <form id="consultation-form" class="feed-form" action="#">
                    <input required="" placeholder="Nombre" type="text">
                    <input name="phone" required="" placeholder="Celular">
                    <input name="email" required="" placeholder="E-mail" type="email">
                    <input name="direccion" required="" placeholder="Direccion" type="text">
                    <button class="button_submit">Solicitar</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        // espera de los 2 segundos de la animacion.
        window.addEventListener('load', function() {
            const loadingOverlay = document.getElementById('loading-overlay');
            const mainContent = document.querySelector('.main-content');


        // control de opacidad luego de la animacion
            setTimeout(function() {
                loadingOverlay.style.opacity = '0';
                // desvanecido
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                    mainContent.style.display = 'block';
                
                    void mainContent.offsetWidth;
                    
                    mainContent.classList.add('fade-in');
                }, 500);
            }, 2000);
        });
    </script>
</body>

</html>
